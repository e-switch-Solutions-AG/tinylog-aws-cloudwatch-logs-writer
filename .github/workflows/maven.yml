name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      ESWITCH_ARTIFACOTRY_USERNAME: ${{ secrets.ESWITCH_ARTIFACOTRY_USERNAME }}
      ESWITCH_ARTIFACOTRY_PASSWORD: ${{ secrets.ESWITCH_ARTIFACOTRY_PASSWORD }}
      CLOUDWATCH_ACCESS_KEY_ID: ${{ secrets.CLOUDWATCH_ACCESS_KEY_ID }}
      CLOUDWATCH_SECRET_ACCESS_KEY: ${{ secrets.CLOUDWATCH_SECRET_ACCESS_KEY }}
    

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: ESWITCH_ARTIFACOTRY_USERNAME
      run: echo ESWITCH_ARTIFACOTRY_USERNAME $ESWITCH_ARTIFACOTRY_USERNAME
    - name: PROJECT_VERSION
      run: PROJECT_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.4.0:evaluate -Dexpression=project.version -q -DforceStdout)
    - name: PROJECT_VERSION
      run: echo PROJECT_VERSION $PROJECT_VERSION
    - name: Build with Maven
      run: mvn --no-transfer-progress -s settings.xml clean deploy

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

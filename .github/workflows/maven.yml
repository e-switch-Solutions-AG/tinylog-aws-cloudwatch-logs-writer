name: Maven build

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      ESWITCH_ARTIFACOTRY_USERNAME: ${{ secrets.ESWITCH_ARTIFACOTRY_USERNAME }}
      ESWITCH_ARTIFACOTRY_PASSWORD: ${{ secrets.ESWITCH_ARTIFACOTRY_PASSWORD }}
      CLOUDWATCH_ACCESS_KEY_ID: ${{ secrets.CLOUDWATCH_ACCESS_KEY_ID }}
      CLOUDWATCH_SECRET_ACCESS_KEY: ${{ secrets.CLOUDWATCH_SECRET_ACCESS_KEY }}
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: set PROJECT_VERSION
      run: echo "PROJECT_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.4.0:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
    - name: env variables
      run: |
        echo ESWITCH_ARTIFACOTRY_USERNAME $ESWITCH_ARTIFACOTRY_USERNAME
        echo PROJECT_VERSION $PROJECT_VERSION
    - name: Build with Maven
      run: mvn --no-transfer-progress -s settings.xml clean deploy
    - name: Commit snyk-result
      uses: EndBug/add-and-commit@v9
      with:
        author_name: e-switch Solutions Developer
        author_email: dev@e-switch.ch
        message: |
          snyk-result.json
          GitHub run ${{env.GITHUB_RUN_ATTEMPT}}
        add: 'snyk-result.json'


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
